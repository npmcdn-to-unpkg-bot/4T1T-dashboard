<header active-option="members"></header>
<h1>Members</h1>
<div class="row">
  <div class="col-md-8 col-sm-8 col-xs-12">
    <ul class="list-group">
       <a href="/members/{{member._id}}" class="list-group-item" ng-repeat="member in vm.members">{{member.name}}</a>
    </ul>
  </div>
  <div class="col-md-4 col-sm-4 col-xs-12">
    <div class="form-group">
       <label for="exampleInputEmail1">Member Name</label>
       <input type="text" class="form-control" ng-model="vm.newMember.name" placeholder="Name">
     </div>
     <button type="submit" class="btn btn-primary" ng-click="vm.createMember()">Add</button>
 </div>
  </div>
</div>
