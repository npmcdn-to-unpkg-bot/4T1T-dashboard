<div class="jumbotron">
  <h1>4T1T Dashboard - Login</h1>
  <form>
  <div class="form-group">
    <label for="loginName">Name</label>
    <input type="text" class="form-control" id="loginName" model="vm.loginData.name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="loginPassword">Password</label>
    <input type="password" class="form-control" id="loginPassword"model="vm.loginData.password" placeholder="Password">
  </div>
  <button class="btn btn-default" ng-click="vm.login()">Submit</button>
</form>
</div>
